<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Now - Ambulance Locator</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #24305E, #A8D0E6);
            color: #F8E9A1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #F76C6C;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #555;
            text-align: left;
        }

        select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: #f9f9f9;
            color: #333;
        }

        select:focus {
            outline: none;
            border: 2px solid #F76C6C;
            background: #fff;
        }

        button {
            width: 100%;
            background: #F76C6C;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #D9534F;
            transform: scale(1.05);
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: #24305E;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #F76C6C;
            text-decoration: underline;
        }
    </style>
    <script>
        function redirectToResults() {
            const selectedCity = document.getElementById('city').value;

            if (!selectedCity) {
                alert("Please select a city.");
                return false;
            }

            // Store the selected city in session storage
            sessionStorage.setItem('selectedCity', selectedCity);

            // Redirect to the ambulance results page with the city parameter
            window.location.href = `/ambulance_results?city=${selectedCity}`;
            return false;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Try Now - Ambulance Locator</h1>

        <!-- City Dropdown -->
        <label for="city">Select City:</label>
        <select id="city" name="city" required>
            <option value="">-- Select a City --</option>
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Chennai">Chennai</option>
            <option value="Nashik">Nashik</option>
        </select>

        <!-- Submit Button -->
        <button onclick="redirectToResults()">Proceed</button>

        <!-- Back Link -->
        <div class="back-link">
            <p><a href="/">Go Back to Home</a></p>
        </div>
    </div>
</body>
</html>
