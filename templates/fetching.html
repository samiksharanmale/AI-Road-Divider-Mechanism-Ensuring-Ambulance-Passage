<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetching Dashcam Footage</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #24305E, #A8D0E6);
            color: #F8E9A1;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: fadeIn 2s;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: fadeIn 3s;
        }

        .loader {
            border: 5px solid #F8E9A1;
            border-radius: 50%;
            border-top: 5px solid #F76C6C;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        /* Button Styles */
        .redirect-button {
            margin-top: 2rem;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            color: #F8E9A1;
            background: #374785;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .redirect-button:hover {
            background: #24305E;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Fetching Dashcam Footage...</h1>
    <p>Establishing a secure connection to the ambulance's camera feed. Please hold on.</p>
    <div class="loader"></div>
    <button class="redirect-button" onclick="location.href='/live_feed'">Proceed to Live Feed</button>
    <script>
        // Automatically redirect after 5 seconds
        setTimeout(() => {
            window.location.href = "/live_feed";
        }, 5000);
    </script>
</body>
</html>
