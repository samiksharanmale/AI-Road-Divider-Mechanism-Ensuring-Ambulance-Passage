<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #24305E, #A8D0E6);
            color: #F8E9A1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #F76C6C;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #555;
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: #f9f9f9;
            color: #333;
        }

        button {
            width: 100%;
            background: #F76C6C;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #D9534F;
            transform: scale(1.05);
        }

        .back-link {
            margin-top: 1rem;
        }

        .back-link a {
            color: #24305E;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #F76C6C;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ambulance Route Simulation</h1>
        <form action="/simulate_traffic" method="POST">
            
            <!-- Hidden Ambulance ID Input -->
            <input type="hidden" id="ambulance_id" name="ambulance_id" value="">

            <!-- Location and Destination Input -->
            <label for="start_location">Start Location:</label>
            <input type="text" id="start_location" name="start_location" placeholder="E.g., MG Road, Nashik" required>
        
            <label for="destination">Destination Address:</label>
            <input type="text" id="destination" name="destination" placeholder="E.g., City Hospital, Nashik" required>
        
            <!-- Submit Button -->
            <button type="submit">Simulate Traffic Flow</button>
        </form>

        <!-- Back Link -->
        <div class="back-link">
            <p><a href="/ambulance_results">Go Back to Ambulances</a></p>
        </div>
    </div>

    <script>
        // Set the ambulance ID from the query parameter
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const ambulanceId = urlParams.get('ambulance_id');
            const ambulanceInput = document.getElementById('ambulance_id');

            if (ambulanceInput) {
                ambulanceInput.value = ambulanceId;
            } else {
                console.error("Hidden input field for ambulance_id not found.");
            }
        });
    </script>
</body>
</html>
